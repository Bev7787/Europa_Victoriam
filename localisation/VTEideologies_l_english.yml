 ###Sub Ideologies###
 marxism:0 "Marxism"
 marxism_desc:0 "According to Marxian theory, class conflict arises in capitalist societies due to contradictions between the material interests of the oppressed proletariat—a class of wage labourers employed by the bourgeoisie to produce goods and services—and the bourgeoisie—the ruling class who own the means of production and extract their wealth through appropriation of the surplus product (profit) produced by the proletariat. This class struggle that is commonly expressed as the revolt of a society's productive forces against its relations of production, escalates into a crisis which inevitably forces the transformation from capitalism to socialism"
 leninism:0 "Leninism"
 leninism_desc:0 "Leninism is the political theory for the organisation of a revolutionary vanguard party and the achievement of a dictatorship of the proletariat, as political prelude to the establishment of socialism."
 franklinism:0 "Franklinism"
 franklinism_desc:0 "Franklinism includes ideals of rapid industrialization, the theory of socialism in one country, a centralized state, collectivization of agriculture, cult of personality, and subordination of the interests of foreign communist parties to those of the Communist Party of the United States"
 anti_revisionism:0 "Anti Revisionism"
 anti_revisionism_desc:0 "anti-revisionism is opposition to attempts to revise, modify, or abandon the fundamentals of revolutionary theory and practice. In this view, reformism within communism is rejected as representing dangerous concessions to communism's adversaries."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal conservatism (also economic conservatism or conservative economics) is a political-economic philosophy regarding fiscal policy and fiscal responsibility advocating low taxes, reduced government spending and minimal government debt. Free trade, deregulation of the economy, lower taxes, and privatization are the defining qualities of fiscal conservatism"
 social_conservative:0 "Social Conservatism"
 social_conservative_desc:0 "Social conservatism is the belief that society is built upon a fragile network of relationships which need to be upheld through duty, traditional values and established institutions. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations and patriotism."
 right_libertarian:0 "Libertarian"
 right_libertarian_desc:0 "Right-libertarianism (or right-wing libertarianism) refers to libertarian political philosophies that advocate negative rights, natural law and a major reversal of the modern welfare state. Right-libertarians strongly support private property rights and defend market distribution of natural resources and private property."
 social_liberal:0 "Social Liberalism"
 social_liberal_desc:0 "Social liberalism is a political ideology that believes the individual requires a level of social justice. Social liberalism endorses a market economy and the expansion of civil and political rights, and also believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."
 neo_liberal:0 "Neo Liberalism"
 neo_liberal_desc:0 "Neoliberalism refers primarily to the 20th-century resurgence of 19th-century ideas associated with laissez-faire economic liberalism. Such ideas include economic liberalization policies such as privatization, austerity, deregulation, free trade, and reductions in government spending in order to increase the role of the private sector in the economy and society."
 social_democrat:0 "Social Democracy"
 social_democrat_desc:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative and participatory democracy, measures for income redistribution and regulation of the economy in the general interest and welfare state provisions."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic socialism is a political ideology that advocates political democracy alongside social ownership of the means of production with an emphasis on self-management or democratic management of economic institutions within a market socialist or decentralized socialist planned economy."
 anarcho_syndicalism:0 "Anarcho Syndicalism"
 anarcho_syndicalism_desc:0 "Anarcho-syndicalism (also referred to as revolutionary syndicalism) is a theory of anarchism that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and, with that control, influence broader society. Syndicalists consider their economic theories a strategy for facilitating worker self-activity and as an alternative co-operative economic system with democratic values and production centered on meeting human needs."
 libertarian_socialism:0 "Libertarian Socialism"
 libertarian_socialism_desc:0 "Libertarian socialism (or socialist libertarianism) is a group of anti-authoritarian political philosophies inside the socialist movement that rejects socialism as centralized state ownership and control of the economy."
 lovecraftism:0 "Lovecraftism"
 lovecraftism_desc:0 " is the ideology and set of practices associated with the 20th-century American Liberation Party in America and of other far-right groups. Usually characterized as a form of fascism that incorporates scientific racism and antisemitism"
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Fascism is a form of radical authoritarian nationalism, characterized by dictatorial power, forcible suppression of opposition and control of industry and commerce"
 autocracy:0 "Autocracy"
 autocracy_desc:0 "An autocracy is a system of government in which supreme power (social and political) is concentrated in the hands of one person, whose decisions are subject to neither external legal restraints nor regularized mechanisms of popular control"
 oligarchism:0 "oligarchism"
 oligarchism_desc:0 "Oligarchism is a form of power structure in which power rests with a small number of people. These people might be distinguished by nobility, wealth, family ties, education or corporate, religious or military control."
 monarchism:0 "monarchism"
 monarchism_desc:0 "This country is ruled by a monarch or dictator."
 junta:0 "Military Junta"
 junta_desc:0 "This country is ruled under a military dictatorship"
 christian:0 "Christian Theocracy"
 christian_desc:0 "Christianity is an Abrahamic monotheistic religion based on the life, teachings, and miracles of Jesus Christ, who is the focal point of the Christian faith. It is the world's largest religion, with over 2.4 billion followers, or 33% of the global population, known as Christians. They believe that Jesus is the Son of God and the savior of humanity whose coming as the Messiah (the Christ) was prophesied in the Old Testament."
 sunni:0 "Sunni Theocracy"
 sunni_desc:0 "According to Sunni traditions, Muhammad did not clearly designate a successor and the Muslim community acted according to his sunnah in electing his father-in-law Abu Bakr as the first caliph. This contrasts with the Shi'a view, which holds that Muhammad appointed his son-in-law and cousin Ali ibn Abi Talib to succeed him."
 shia:0 "Shia Theocracy"
 shia_desc:0 "Shia is a branch of Islam which holds that the Islamic prophet Muhammad designated Ali ibn Abi Talib as his successor (Imam). Shia Islam primarily contrasts with Sunni Islam, whose adherents believe that Muhammad did not appoint a successor and consider Abu Bakr (who was appointed Caliph through a Shura, i.e. community consensus) to be the correct Caliph."
 hindu:0 "Hindu Theocracy"
 hindu_desc:0 "Hinduism is an Indian Dharma, or a way of life, widely practiced in South Asia. Hinduism has been called the oldest religion in the world, and some practitioners and scholars refer to it as Sanātana Dharma, "the eternal tradition," or the "eternal way," beyond human history. Scholars regard Hinduism as a fusion or synthesis of various Indian cultures and traditions, with diverse roots and no founder."
 judaism:0 "Jewish Theocracy"
 judaism_desc:0 "Judaism is an ancient monotheistic Abrahamic religion with the Torah as its foundational text. It encompasses the religion, philosophy and culture of the Jewish people. Judaism is considered by religious Jews to be the expression of the covenant that God established with the Children of Israel."
 buddhist:0 "Buddhist Theocracy"
 buddhist_desc:0 "Buddhism is a religion and dharma that encompasses a variety of traditions, beliefs and spiritual practices largely based on original teachings attributed to the Buddha and resulting interpreted philosophies."
 catholic:0 "Catholic Theocracy"
 catholic_desc:0 "Catholicism is the traditions and beliefs of Catholic Churches. It refers to their theology, liturgy, ethics and spirituality. The term usually refers to churches, both western and eastern, that are in full communion with the Holy See. The Catholic Church is the main and earliest form of Christianity."
 sikh:0 "Sikh Theocracy"
 sikh_desc:0 "Sikhism is a religion that originated in the Punjab region of the Indian subcontinent about the end of the 15th century. It is one of the youngest of the major world religions. The fundamental beliefs of Sikhism, articulated in the sacred scripture Guru Granth Sahib, include constant spiritual meditation of God's name, being guided by the Guru instead of yielding to capriciousness of mind or psyche, living a householder's life instead of monasticism, truthful action to dharam (righteousness, moral duty), being of selfless service to others, equality of all human beings, and believing in God's grace."
 globalist:0 "Globalist"
 globalism_desc:0 "Globalism is an internationalist ideology that preaches the unity of the humnan race under one banner and one national government"
 blocist:0 "Blocist"
 blocist_desc:0 "Blocists belive in the unification of their respective region for the stability of the nation and all peoples inhabiting it"
 unionist:0 "Unionist"
 unionist_desc:0 "Unionists believe in the unity of culture groups, in a sense, a form of nationalism"
 absolute_monarchist:0 "Absolute Monarchy"
 absolute_monarchist_desc:0 "Absolute monarchy, or despotic monarchy, is a form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or customs. These are often, but not always, hereditary monarchies."
 one_unionist:0 "One Unionist"
 one_unionist_desc:0 "One Unionists is a catch-all term for communist nationalists who view the wellbeing and security of the workers in their own state as their primary objective, they are isolationist in terms of foreign policy and nationalistic in terms of domestic policy."
 communist_supremacist:0 "Communist Supremacist"
 communist_supremacist_desc:0 "Communist Supremacists believe in communism's guiding role in creating a stable world under communist values where workers around the world will finally be liberated from their chains, but they interpet it as that the workers of there nation are superior in all aspects to the other peoples of the world who Hinder the Working class.